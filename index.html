<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramenta HTML → PNG</title>
  <!-- html2canvas no host -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 800px;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #preview-container {
      width: 90%;
      max-width: 800px;
      min-height: 400px;
      border: 2px dashed #007bff;
      margin: 0 auto 10px;
      position: relative;
      background: white;
      overflow: hidden;
    }
    /* Spinner como overlay */
    .loading-spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 40px; height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
      font-size: 16px;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Ferramenta: HTML → PNG</h1>

  <textarea
    id="html-input"
    placeholder="Cole aqui seu HTML completo (incluindo <head> e <body>)…"
  ></textarea>

  <div id="preview-container"></div>
  <button id="btn-gerar-png" class="button" disabled>Gerar PNG</button>

  <script>
    const htmlInput = document.getElementById('html-input');
    const previewContainer = document.getElementById('preview-container');
    const btn = document.getElementById('btn-gerar-png');

    function showSpinner() {
      const spinner = document.createElement('div');
      spinner.className = 'loading-spinner';
      spinner.id = 'spinner';
      previewContainer.appendChild(spinner);
    }

    function hideSpinner() {
      const spinner = document.getElementById('spinner');
      if (spinner) spinner.remove();
    }

    function updatePreview() {
      const html = htmlInput.value.trim();
      // limpa container e desabilita botão
      previewContainer.innerHTML = '';
      btn.disabled = true;

      if (!html) return;

      // mostra spinner
      showSpinner();

      // cria novo iframe
      const iframe = document.createElement('iframe');
      iframe.id = 'previewFrame';
      iframe.srcdoc = html;

      // quando o iframe terminar de carregar tudo (CSS, Chart.js etc)
      iframe.onload = () => {
        hideSpinner();
        btn.disabled = false;
      };

      previewContainer.appendChild(iframe);
    }

    htmlInput.addEventListener('input', () => {
      updatePreview();
    });

    btn.addEventListener('click', () => {
      const iframe = document.getElementById('previewFrame');
      if (!iframe) return;
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      // desliga animações do Chart.js se houver
      if (doc.defaultView.Chart) {
        doc.defaultView.Chart.defaults.animation = false;
      }

      html2canvas(doc.body, {
        useCORS: true,
        allowTaint: true,
        scale: 2
      })
      .then(canvas => {
        const link = document.createElement('a');
        link.download = 'captura.png';
        link.href = canvas.toDataURL('image/png');
        link.click();

        // restaura animações
        if (doc.defaultView.Chart) {
          doc.defaultView.Chart.defaults.animation = true;
        }
      })
      .catch(err => console.error('Erro ao gerar PNG:', err));
    });
  </script>
</body>
</html>
