<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta HTML para PNG</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        textarea { 
            width: 90%; 
            max-width: 1000px;
            min-height: 250px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
        }
        #preview-container {
            width: 90%;
            max-width: 1000px;
            border: 2px dashed #007bff;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ferramenta: Cole seu HTML e Gere um PNG</h1>
        <p>Cole o conteúdo da tag `<body>` do seu HTML abaixo. As bibliotecas Tailwind e Chart.js já estão carregadas.</p>
        
        <textarea id="html-input" placeholder="Cole o código HTML aqui... (Apenas o conteúdo de dentro do <body>)"></textarea>

        <h2>Preview:</h2>
        <div id="preview-container">
            </div>

        <button id="btn-gerar-png">Gerar PNG</button>
    </div>

    <script>
        const htmlInput = document.getElementById('html-input');
        const previewContainer = document.getElementById('preview-container');

        // Atualiza o preview em tempo real enquanto você digita
        htmlInput.addEventListener('keyup', () => {
            previewContainer.innerHTML = htmlInput.value;
            // IMPORTANTE: Se o HTML colado tiver scripts, eles precisam ser re-executados
            // Esta é uma forma simples de fazer isso.
            Array.from(previewContainer.getElementsByTagName("script")).forEach(oldScript => {
                const newScript = document.createElement("script");
                Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });
        });

        // Função para gerar o PNG da área de preview
        document.getElementById('btn-gerar-png').addEventListener('click', () => {
            console.log("Iniciando captura...");
            
            // Desativa animações do Chart.js para captura instantânea
            Chart.defaults.animation = false;

            html2canvas(previewContainer, {
                useCORS: true,
                allowTaint: true,
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'meu-html.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Reativa as animações
                Chart.defaults.animation = true;
                console.log("Captura concluída.");
            }).catch(err => {
                console.error("Erro:", err);
                Chart.defaults.animation = true;
            });
        });
    </script>

</body>
</html>
